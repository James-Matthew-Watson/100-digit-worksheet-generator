<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="grid" style="display: inline-grid; grid-template-columns: 9vh 9vh 9vh 9vh 9vh 9vh 9vh 9vh 9vh 9vh; background: black; grid-gap: 0.3vh; border: 0.3vh solid black;font-family:verdana;"
  </div>
  <script type="text/javascript">
    let grid = d3.select("#grid");
    for (var row = 0; row < 10; row++) {
      for (var col = 0; col < 10; col++) {
        let value = `${col+(row*10)}`
        if (row == 0) value = "0"+value;

        if (Math.floor(Math.random() * 4) == 0) {
          color = "white";
        } else {
          color = "black";
        }

        grid.append("div")
          .attr("style", `width: 9vh; height: 9vh; background: white; text-align: center; vertical-align: middle; line-height: 9vh; font-size: 5vh; color: ${color};`)
          .text(value)
      }
    }
  </script>
</body>
