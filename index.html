<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>100 digit grid worksheet generator</title>
    <meta name="description" content="An exercise to fill in missing numbers from a 100 digit grid.">

    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <main>
      <h1 id="page-title">Worksheet Generator: Fill in the Blanks</h1>
      <div id="options">
        <label id="amount-filled-in-label" for="amountFilledIn">Number of given digits</label>
        <span style="width: 10px"></span>
        <input type="number" id="amount-filled-in-input" name="volume" min="0" max="100" value="50">
        <span style="width: 5px"></span>
        <button id="refresh"><img src="./assets/refresh.svg"/></button>
        <div class="hoz-spacer"></div>
        <button id="print"><img src="./assets/print.svg"/></button>
      </div>
      <h1 id="content-title" contenteditable>Fill in the blanks</h1>
      <div id="grid"></div>
      <script src="./script.js" type="module"></script>
    </main>
  </body>
</html>
